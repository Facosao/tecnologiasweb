<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/recuperar_senha.css" />
    <title>Recuperar Senha</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Recuperar Senha</h1>

        <div id="msgError"></div>

        <div class="label-float">
          <input type="email" id="email" placeholder="" required />
          <label id="emailLabel" for="email">Email</label>
        </div>

        <div class="justify-center">
          <button onclick="enviarEmailRecuperacao()">Enviar Email de Recuperação</button>
        </div>

        <div class="justify-center">
          <hr />
        </div>

        <p class="justify-center">
          Lembrou sua senha? <a href="./signin.html">Faça Login</a>
        </p>
      </div>
    </div>

    <script src="../js/recuperar_senha.js"></script>
  </body>
</html>
